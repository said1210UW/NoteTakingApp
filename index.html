<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Note Taking App</title>
  </head>
  <body>
    <nav>
      <img src="images/clipart155730.png">
      <h1>Note Taking App</h1>
    </nav>

  <section id="entryArea">
    <h2>Please Enter A New Note Below</h2>
    <section id="entryContainer">
      <label for="textbox">Enter Text: </label>
      <input type="text" id="textbox" placeholder="Type Here 200 Char Max...." maxlength="200">
      <section id="buttonContainer">
        <button id="enter">Enter</button>
        <button id="clear">Clear</button>
      </section>
    </section>
  </section>

  <section id="noteContainer">
  </section>
  </body>
</html>
